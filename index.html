<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/main.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <nav class="navbar bg-dark">
        <i class="fs-1" id="text">Weather Dashboard</i>
    </nav>

    <main class="container-fluid" id="main-container">
        <div class="d-flex flex-row mb-3"></div>

        <div id="user-search" class="col-md-4">
            <div class="card-body">
                <h2>Search For A City</h2>
                <form class="form-inline">
                    <input data-city="" id="user-input" type="text" placeholder="Enter City Name" class="form-control mr-sm-2 input">
                    <button id="submit-button" class="btn btn-primary" type="submit">Submit</button>
                </form>
                
                <div class="search-history"></div>
            </div>
        </div>

        <div class="col-md-6 container-left-columns">
            <div class="row">
                <div id="current-weather" class="card">
                    <div class="card-body"></div>
                </div>
            </div>
        </div>


    </main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
